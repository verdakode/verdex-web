<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdex - Rare & Unique Treasures</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/verdex-logo.png" alt="Verdex Logo" class="logo">
            <h1>Verdex</h1>
            <div id="search">
                <input type="text" id="search-bar" placeholder="Discover rare treasures...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main>
        <section id="catalog">
            <h2>Exclusive Finds</h2>
            <div class="item-grid">
                <div class="item">
                    <img src="https://via.placeholder.com/300" alt="Rare Item 1">
                    <h3>Ancient Artifact Replica</h3>
                    <p class="price">$299.99</p>
                    <button class="buy-now">Acquire Now</button>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/300" alt="Rare Item 2">
                    <h3>Limited Edition Gadget</h3>
                    <p class="price">$149.99</p>
                    <button class="buy-now">Acquire Now</button>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/300" alt="Rare Item 3">
                    <h3>Exotic Plant Species</h3>
                    <p class="price">$89.99</p>
                    <button class="buy-now">Acquire Now</button>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/300" alt="Rare Item 4">
                    <h3>Vintage Collectible</h3>
                    <p class="price">$499.99</p>
                    <button class="buy-now">Acquire Now</button>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/300" alt="Rare Item 5">
                    <h3>Futuristic Prototype</h3>
                    <p class="price">$799.99</p>
                    <button class="buy-now">Acquire Now</button>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/300" alt="Rare Item 6">
                    <h3>Mystical Curiosity</h3>
                    <p class="price">$249.99</p>
                    <button class="buy-now">Acquire Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Verdex. Unearthing the extraordinary.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
